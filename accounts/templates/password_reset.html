{% extends 'base.html' %}
{% load static tailwind_tags %}


{% block contents %} 
<div class="my-32 mx-80 p-5 bg-white rounded-lg">
    <h1>Password Reset</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button 
        type="submit"
        class="bg-blue-900 text-white text-sm rounded-lg mt-3 py-3 px-14 text-center font-sans font-bold border">
        </button>
    </form>
</div>
{% endblock %}
