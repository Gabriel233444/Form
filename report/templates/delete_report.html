{% extends "base.html" %}
{% load static tailwind_tags %}

{% block contents %}
<div class="my-32 md:mx-80 mx-12 p-5 bg-white rounded-lg">
    <h4
    class="font-sans font-bold text-black text-left">
    Are you sure you want to delete this report
    </h4>
    <form method='post'>
        {% csrf_token %}
        <button 
        type='submit'
        class="bg-blue-900 text-white text-sm md:rounded-lg rounded-2xl mt-3 py-3 md:px-14 px-10 text-center font-sans font-bold border">
        Delete
        </button>
    </form>
</div>
{% endblock  %}
